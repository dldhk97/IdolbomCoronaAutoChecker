												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="capture_paper">제출지 캡쳐</label>

															<option value="nnn">캡쳐하지 않음</option>
															<option value="yyy">캡쳐하기</option>
														</select>
													</div>
												</div>
												
												<div class="row form-group">
													<div class="col-md-12">
														<label for="date-start">날짜</label>
														<input type="text" id="date-start" name="date" class="form-control" value={{date}} required>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input id="submit" type="submit" class="btn btn-primary btn-block" value="제출하기" onclick="loading();">

											</form>
